<!DOCTYPE html>
<html>
  <head>
    <title>Button Street</title>
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <style>
      #map {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        -webkit-filter: saturate(160%);
        filter: saturate(160%);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  <script>
    var map = L.map('map').setView([41.292086, -72.936191], 18)
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiczN0aHRob21wc29uIiwiYSI6ImNqZzVwZGdoODMyM3cycXJxaG1hcWx3dDcifQ.af1hjAZ_ZgStZft8-oUTPw', {
      attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> <strong><a href="https://www.mapbox.com/map-feedback/" target="_blank">Improve this map</a></strong>',
      minZoom: 10,
      maxZoom: 20
    }).addTo(map)
  </script>
  </body>
</html>
